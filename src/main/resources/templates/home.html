<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cycle - Home</title>
    <!-- Include favicon -->
    <link rel="icon" th:href="@{/images/logos/logoIcon.png}" type="image/png"/>
</head>
<body>
    <!-- Include the header navbar -->    
    <nav th:replace="~{fragments/header :: header}"></nav>
    <!-- Main content -->
    <div th:replace="~{fragments/content :: content(sections = ~{::section})}">        <section th:replace="~{fragments/section :: section(~{::div})}">
            <div>
                <!-- Welcome message -->                <div>
                    <h1 th:text="'Welcome to E-Cycle, ' + ${user.username}"></h1>
                </div>        
                <hr>
                <!-- Content for your home page goes here -->
                <div>
                    <p>Welcome to your E-Cycle dashboard. Here you can manage your recycling activities and track your environmental impact.</p>
                </div>
            </div>
        </section>
    </div>      <!-- Floating Account Button -->
    <a th:href="@{/account}" title="My Account Settings">
        Account
    </a>
</body>
</html>
