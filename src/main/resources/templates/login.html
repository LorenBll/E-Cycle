<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    
    <title>E-Cycle - Login</title>
    <link rel="icon" th:href="@{/images/logos/logoIcon.png}" type="image/png">    <style>
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <h2>Login</h2>
            <form method="post" action="/login">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <span id="eye-icon-open" style="display:inline;">üëÅÔ∏è</span>
                        <span id="eye-icon-closed" style="display:none;">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </span>
                </div>                <div th:if="${error}" class="error-message">
                    <p th:text="${error}">Error message</p>
                </div>
                <div th:if="${success}" class="success-message">
                    <p th:text="${success}">Success message</p>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
            <div>
                <p><a href="/registration">Don't have an account? Register</a></p>
                <p><a href="/">Back to the Initial Page</a></p>
            </div>
        </div>    
    </section>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const openEye = document.getElementById('eye-icon-open');
            const closedEye = document.getElementById('eye-icon-closed');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                openEye.style.display = 'none';
                closedEye.style.display = 'inline';
            } else {
                passwordInput.type = 'password';
                openEye.style.display = 'inline';
                closedEye.style.display = 'none';
            }
        }
    </script>
</body>
</html>
