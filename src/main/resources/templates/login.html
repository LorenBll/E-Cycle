<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-Cycle - Login</title>
    <link rel="icon" th:href="@{/images/logos/logoIcon.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="header-links">
        <a href="/" title="Torna alla Home">Back</a>
        <a href="/registration" title="Registrati">Registrati</a>
    </div>
    <div class="center-container">
        <div class="logo-bg">
            <img th:src="@{/images/logos/logo.png}" alt="E-Cycle Logo">
        </div>
        <div class="form-box">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="submitLoginForm(event)">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>                
                </div>
                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <span id="eye-icon-open" style="display:inline;">üëÅÔ∏è</span>
                        <span id="eye-icon-closed" style="display:none;">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                    </span>
                </div>
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}">Error message</p>
                </div>
                <div th:if="${success}" class="success-message">
                    <p th:text="${success}">Success message</p>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
            
            <script>
                function submitLoginForm(event) {
                    event.preventDefault();
                    if (!validateLoginForm()) {
                        return;
                    }
                    
                    const formData = {
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    };
                    
                    fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => {
                        if (response.redirected) {
                            window.location.href = response.url;
                        } else if (response.ok) {
                            window.location.href = '/home';
                        } else {
                            console.error('Login failed');
                            window.location.href = '/login?error=invalid';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            </script>
        </div>
    </div>
    
    <script>        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const openEye = document.getElementById('eye-icon-open');
            const closedEye = document.getElementById('eye-icon-closed');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                openEye.style.display = 'none';
                closedEye.style.display = 'inline';
            } else {
                passwordInput.type = 'password';
                openEye.style.display = 'inline';
                closedEye.style.display = 'none';
            }
        }
        
        function validateLoginForm() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorDiv = document.querySelector('.error-message');
            
            // Check if either username or password is empty
            if (!usernameInput.value.trim() || !passwordInput.value.trim()) {
                // Create error message element if it doesn't exist
                if (!errorDiv) {
                    const newErrorDiv = document.createElement('div');
                    newErrorDiv.className = 'error-message';
                    const errorMessage = document.createElement('p');
                    errorMessage.textContent = 'Username and password are required';
                    newErrorDiv.appendChild(errorMessage);
                    
                    // Insert before the submit button
                    const submitButtonDiv = document.querySelector('button[type="submit"]').parentNode;
                    submitButtonDiv.parentNode.insertBefore(newErrorDiv, submitButtonDiv);
                } else {
                    // Update existing error message
                    const errorMessageP = errorDiv.querySelector('p');
                    errorMessageP.textContent = 'Username and password are required';
                    errorDiv.style.display = 'block';
                }
                
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
