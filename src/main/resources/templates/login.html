<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cycle - Login</title>
    <!-- Include favicon -->
    <link rel="icon" th:href="@{/images/logos/logoIcon.png}" type="image/png"/>
</head>
<body>    
    <!-- Include the header navbar -->
    <nav th:replace="~{fragments/header :: header}"></nav>
    
    <!-- Main content -->
    <div th:replace="~{fragments/content :: content(sections = ~{::section})}">        <section th:replace="~{fragments/section :: section(~{::div})}">
            <div>
                <div>
                    <h2>Login</h2>
                    <form method="post" action="/login">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <div>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                                <button type="button" onclick="togglePassword()">
                                    <i id="eye-icon">Show</i>
                                </button>
                            </div>
                        </div>
                        <div id="error-message" th:text="${error != null} ? ${error} : ''">
                            <!-- Error messages will appear here -->
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <div>
                        <a th:href="@{/registration}">Create a new account</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
      <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'Show';
            }
        }
        
        // Function to hide error message after 3.5 seconds
        function hideErrorAfterDelay() {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage && errorMessage.textContent.trim() !== '') {
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 3500); // 3.5 seconds
            }
        }
        // Run when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            hideErrorAfterDelay();
            
            // Clear input fields
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
