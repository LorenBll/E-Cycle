<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cycle - Registration</title>
    <!-- Include favicon -->
    <link rel="icon" th:href="@{/images/logos/logoIcon.png}" type="image/png"/>
</head>
<body>
    <!-- Include the header navbar -->
    <nav th:replace="~{fragments/header :: header}"></nav>
    <!-- Main content -->
    <div th:replace="~{fragments/content :: content(sections = ~{::section})}">        <section th:replace="~{fragments/section :: section(~{::div})}">
            <div>
                <div>
                    <h2>Create an Account</h2>
                    <form method="post" action="/register" id="registrationForm">                        <!-- Personal Information Section -->
                        <div>
                            <h3>Account Information</h3>
                            
                            <div>
                                <div>
                                    <label for="name">Name (optional)</label>
                                    <input type="text" id="name" name="name" placeholder="Your first name" maxlength="50">
                                </div>
                                
                                <div>
                                    <label for="surname">Surname (optional)</label>
                                    <input type="text" id="surname" name="surname" placeholder="Your last name" maxlength="50">
                                </div>
                            </div>                
                            <div>
                                <label for="username">Username *</label>
                                <input type="text" id="username" name="username" placeholder="Choose a username" required maxlength="50">
                            </div>

                            <div>
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" placeholder="Your email address" required maxlength="100">
                            </div>
                            
                            
                            <div>
                                <label for="password">Password *</label>
                                <div>
                                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                                    <button type="button" onclick="togglePassword('password', 'eye-icon-1')">
                                        <i id="eye-icon-1">Show</i>
                                    </button>
                                </div>
                                <div>
                                    Password must be at least 8 characters and include capital letter and special character.
                                </div>
                            </div>
                            
                            <div>
                                <label for="confirmPassword">Confirm Password *</label>
                                <div>
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                                    <button type="button" onclick="togglePassword('confirmPassword', 'eye-icon-2')">
                                        <i id="eye-icon-2">Show</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Address Information Section -->
                        <div>
                            <h3>Address Information</h3>
                            
                            <div>    
                            
                                <div>
                                    <div>
                                        <label for="country">State *</label>
                                        <input type="text" id="state" name="state" placeholder="State" required maxlength="50">
                                    </div>
                                    <div>
                                        <label for="region">Region *</label>
                                        <input type="text" id="region" name="region" placeholder="Region" required maxlength="50">
                                    </div>
                                </div>
                                  <div>
                                    <div>
                                        <label for="province">Province *</label>
                                        <input type="text" id="province" name="province" placeholder="Province" required maxlength="50">
                                    </div>
                                    <div>
                                        <label for="city">City *</label>
                                        <input type="text" id="city" name="city" placeholder="City" required maxlength="50">
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <label for="street">Street *</label>
                                        <input type="text" id="street" name="street" placeholder="Street" required maxlength="100">
                                    </div>
                                    <div>
                                        <label for="civic">Civic Number *</label>
                                        <input type="text" id="civic" name="civic" placeholder="Civic Number" required maxlength="10">                    
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                          <div id="error-message" th:text="${error != null} ? ${error} : ''">
                            <!-- Error messages will appear here -->
                        </div>
                        
                        <button type="submit">Register</button>
                    </form>
                    
                    <div>
                        <a th:href="@{/login}">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        // Toggle password visibility function        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'Show';
            }
        }
        
        // Function to hide error message after 3.5 seconds
        function hideErrorAfterDelay() {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage && errorMessage.textContent.trim() !== '') {
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 3500); // 3.5 seconds
            }
        }
        // Form validation function
        function validateForm(event) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');
            
            // Email validation regex pattern
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Check email format
            if (!emailPattern.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                event.preventDefault();
                hideErrorAfterDelay();
                return false;
            }
            
            // Password validation regex pattern
            const passwordPattern = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.{8,})/;
            
            // Check password requirements
            if (!passwordPattern.test(password)) {
                errorMessage.textContent = 'Password must be at least 8 characters and include a capital letter and special character.';
                event.preventDefault();
                hideErrorAfterDelay();
                return false;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                event.preventDefault();
                hideErrorAfterDelay();
                return false;
            }
            
            return true;
        }
        
        // Run when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            hideErrorAfterDelay();
            
            // Add form validation
            const form = document.getElementById('registrationForm');
            if (form) {
                form.addEventListener('submit', validateForm);
            }
        });
    </script>
</body>
</html>
